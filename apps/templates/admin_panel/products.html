{% extends 'admin_panel/base.html' %}

{% block main-content %}

<div class="bg-gradient-to-r from-gray-200 via-gray-400 to-gray-600 min-h-screen flex items-center justify-center">
<div class="container mx-auto p-4 md:p-8">
  <div class="bg-white p-6 md:p-10 rounded-lg shadow-2xl max-w-lg md:max-w-3xl mx-auto">
      <h1 class="text-2xl md:text-4xl font-bold mb-4 md:mb-6 text-center text-gray-800">Add New Product</h1>
      {% if msg %}
      <script>
        Swal.fire('Success','<p style="color: green;"> Product added</p>','success')
        setTimeout(() => {
          window.location.href = "{% url 'admin_products' %}"
        },1000);
      </script>
      {% endif %}

      <form class="space-y-4 md:space-y-6" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex items-center justify-center">
            <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 md:py-3 px-4 md:px-6 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-400" type="submit">
                Add Product
            </button>
        </div>
    </form>
  </div>
</div>
</div>
