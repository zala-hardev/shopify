{% extends 'base.html' %}

{% block title %}
  Change Password
{% endblock %}

{% block main-content %}

 <!-- Container for the Change Password form -->
 <div class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-8 md:p-10 lg:p-12 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl md:text-3xl font-bold mb-6 text-gray-800 text-center">Change Password</h2>

      {% if messages %}
              {% for message in messages %}
                  
                  <script>
                    Swal.fire("{{ message.tags }}","{{ message }}",`{{ message.tags }}`);
                  </script>
              {% endfor %}
      {% endif %}
      <!-- Form starts here -->
      <form method="POST" novalidate>
          {% csrf_token %}
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" value="{{ request.user.email }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter new password" readonly>
        </div>
          {{ form.as_p }}
          <!-- Submit Button -->
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transform hover:scale-105 transition-transform duration-200 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300">
            Change Password
          </button>
      </form>
      <!-- Form ends here -->
      
  </div>
</div>


{% endblock %}
