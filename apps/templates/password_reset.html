{% extends "base.html" %}

{% block title %}
  Password Reset
{% endblock %}

{% block main-content %}
<div class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-6 rounded shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold mb-4">Reset Your Password</h2>
  {% if messages %}
  {% for message in messages %}
      
      <script>
        Swal.fire("{{ message.tags }}","{{ message }}",`{{ message.tags }}`);
      </script>
  {% endfor %}
{% endif %}

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded mt-4">Send Reset Link</button>
  </form>
</div>
</div>

{% endblock %}
